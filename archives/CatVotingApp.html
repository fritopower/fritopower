<html>
  <head>
    <title>Cat voting Application</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <h1>A simple page to vote for cats</h1>
    <p></p>

    <table>
      <tr>
        <td><img width="400px" height="300px" src="https://goo.gl/FhzGWG" alt="Missing Image!"></td>
        <td>
          <table>
            <tr>
              <td>Count: <span id="catOneCount">0</span></td>
            </tr>
            <tr>
              <td>
                <button onclick="increaseCountCatOne()">Click Me!</button>
              </td>
            </tr>
          </table>
        </td>

        <td><img width="400px" height="300px" src="https://goo.gl/qMWSmr" alt="Missing Image!"></td>
        <td>
          <table>
            <tr>
              <td>Count: <span id="catTwoCount">0</span></td>
            </tr>
            <tr>
              <td>
                <button onclick="increaseCountCatTwo()">Click Me!</button>
              </td>
            </tr>
          </table>
        </td>
      </tr>

      <tr>
        <td><img width="400px" height="300px" src="https://goo.gl/dGgvWM" alt="Missing Image!"></td>
        <td>
          <table>
            <tr>
              <td>Count: <span id="catThreeCount">0</span></td>
            </tr>
            <tr>
              <td>
                <button onclick="increaseCountCatThree()">Click Me!</button>
              </td>
            </tr>
          </table>
        </td>

        <td><img width="400px" height="300px" src="https://goo.gl/93D8ZL" alt="Missing Image!"></td>
        <td>
          <table>
            <tr>
              <td>Count: <span id="catFourCount">0</span></td>
            </tr>
            <tr>
              <td>
                <button onclick="increaseCountCatFour()">Click Me!</button>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
    <script>
      var cat1 = 0;
      var cat2 = 0;
      var cat3 = 0;
      var cat4 = 0;
      function increaseCountCatOne() {
        cat1 += 1;
        $("#catOneCount").html(cat1)
      }
      function increaseCountCatTwo() {
        cat2 += 1;
        $("#catTwoCount").html(cat2)
      }
      function increaseCountCatThree() {
        cat3 += 1;
        $("#catThreeCount").html(cat3)
      }
      function increaseCountCatFour() {
        cat4 += 1;
        $("#catFourCount").html(cat4)
      }
    </script>
  </body>
</html>
